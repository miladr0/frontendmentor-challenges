<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container header">
    <div class="navigation-wrapper">
      <h1 class="header__logo">Snap</h1>
      <nav>
        <ul class="navigation__container">
          <li><a class="navigation-item" href="#">Features</a></li>
          <li><a class="navigation-item" href="#">Company</a></li>
          <li><a class="navigation-item" href="#">Careers</a></li>
          <li><a class="navigation-item" href="#">About</a></li>
        </ul>
      </nav>
    </div>

    <div class="header__cta">
      <a href="#">Login</a>
      <a href="#" class="border-2 padding-10-15 radius-15">Register</a>
    </div>
  </header>

  <section class="container info">
    <article class="hero__content">
      <h2 class="hero__content-title">Make<br/> remote work</h2>

     <p class="hero__content-message"> Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
    
     <a class="hero__content-cta" href="#"> Learn more</a>
    </article>
    <div class="image-container">
      <img class="image-hero" src="images/image-hero-desktop.png" alt="remote work">
    </div>
  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
